## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
dist: bionic
os:
  - linux
  - osx
julia:
  - 1.3
  - 1.4
  - nightly
matrix:
  exclude:
  - julia: 1.4
    os: osx
  - julia: nightly
    os: osx
  allow_failures:
  - julia: nightly
notifications:
  email: false
codecov: true
